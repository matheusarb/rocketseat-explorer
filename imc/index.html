<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--prop 'defer'. Só irá carregar o script após o carregamento de todo o html (body)-->

    <script src="js/main.js" defer type="module"></script>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
      <main class="card">
        <form>
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight">Peso(kg)</label>
                <input id="weight"
                 type="text"
                 placeholder="60kg">
            </div>
            <div class="input-wrapper">
                <label for="height">Altura(cm)</label>
                <input id="height" 
                type="text"
                placeholder="160">
            </div>
            <button type="submit">
                Calcular IMC
                <img src="./assets/arrow.svg" alt="seta para a direita">
            </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./assets/close.svg" alt="x para fechar o pop-up">
                </button>

                <span>IMC é de 20</span> 
            </h2>
        </div>
    </div>

  </body>
</html>
